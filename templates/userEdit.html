{% extends "base.html" %}
{% block title %} Edit Profile {% endblock %}
{% block navbar %}
	{% include "includes/_navbar.html" %}
{% endblock %}

{% block rightNav %}
	<a class="nav-link" href="login">Username</a>
	<a class="nav-link" href="login">Log Out</a>
{% endblock %}

{% block content %}
	      <div class="row justify-content-center">
	        <div class="col-sm-12">
	         	<h4 class="text-center">Edit account details</h4>
	        </div>
	      </div>

			<div class="row justify-content-center">
				<div class="col-sm-4">
					<form>
						<div class="form-group">
							<label for="username"> Username </label>
							<input type="text" class="form-control" id="username" disabled>
						</div>
						<div class="form-group">
							<label for="email" style="width:100%;"> Email </label>
							<input type="email" class="form-control" id="email">
						</div>
		      			<div class="form-group">
							<label for="passw" style="width:100%;"> Password </label>
							<input type="password" class="form-control" id="passw" required>
						</div>
		      			<div class="form-group">
							<label for="newpassw" style="width:100%;"> New Password </label>
							<input type="password" class="form-control" id="newpassw">
						</div>
						<button type="submit" class="btn btn-primary">Save Changes</button><br>
						<button type="submit" class="btn btn-danger" style="width:100%;margin-top:15px;" onclick="confirm('Are you sure you want to delete your account?')">Delete Account</button>
		      		</form>
				</div>
			</div>
{% endblock %}
