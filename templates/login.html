{% extends 'base.html' %}
{% block title %} Login - X Store {% endblock %}

{% block content %}
	      <div class="row justify-content-center">
	        <div class="col-sm-12">
	         	<h4 class="text-center">Sign in to X Store</h4>
	        </div>
	      </div>

			<div class="row justify-content-center">
				<div class="col-sm-4">
					<form id="login" class="form">
						<div class="form-group">
							<label for="username"> Username </label>
							<input type="text" class="form-control" id="username">
						</div>
		      			<div class="form-group">
							<label for="passw" style="width:100%;"> Password
								<a href="forget.html" style="float:right;">Forgot Password?</a>
							</label>
							<input type="password" class="form-control" id="passw">
						</div>
						<button type="submit" class="btn btn-primary">Sign in</button>
		      		</form>
				</div>
			</div>
{% endblock %}
